{%load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preskool - Register</title>

    <link rel="shortcut icon" href="{%static 'img/favicon.png' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

    <link rel="stylesheet" href="{%static 'plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{%static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{%static 'plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

<body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <img class="img-fluid" src="{%static 'img/logo-white.png' %}" alt="Logo">
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>SING UP PAGE</h1>
                            <p class="account-subtitle">Access to our Login Page</p>

                            <form action="https://preschool.dreamguystech.com/html-template/login.html">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Firstname">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Lastname">
                                </div>
                              
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Confirm Password">
                                </div>
                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                                </div>
                            </form>

                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>



                            <div class="text-center dont-have">Already have an account? <a href="/login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>

    <script src="{%static 'js/popper.min.js' %}"></script>
    <script src="{%static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{%static 'js/script.js' %}"></script>
</body>


</html>
