{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>student-dashboard</title>
   <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
