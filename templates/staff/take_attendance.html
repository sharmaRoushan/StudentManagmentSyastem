{%extends 'base.html'%}
{%block content%}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Take Attendance</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Attendance</a></li>
                    <li class="breadcrumb-item active">Take Attendance</li>
                </ul>
            </div>
        </div>
    </div>
    {% include 'includes/messages.html'%}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="post">
                        {%csrf_token%}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Attendance</span></h5>
                            </div>

                            <!-- <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject Name</label>
                                    <input type="text" class="form-control" name="subject_name">
                                </div>

                            </div> -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="course_id" required>
                                        <option>Select Subject</option>
                                        {% for sub in subject %}
                                        <option value="{{c.id}}">{{sub.subject_name}}</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">

                                <div class="form-group">
                                    <label>Session Year</label>
                                    <select class="form-control" name="staff_id" required>
                                        <option>Select Session Year</option>
                                        {% for s in session_year %}
                                        <option value="{{s.id}}">{{s.session_start}}&nbsp;To&nbsp;{{s.session_start}}</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Take Attendance</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
