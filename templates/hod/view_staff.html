{%extends 'base.html'%}
{%block content%}

<div class="col-sm-12">
   <div class="card">
       <div class="card-body">
           <form method="post" action="{%url 'student'%}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                   <h5 class="form-title"><span>Add Staff</span></h5>
               </div>
               {% include 'includes/messages.html'%}
               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>First Name</label>
                       <input type="text" class="form-control" placeholder="Enter first name here"
                           name="first_name" required>
                   </div>
               </div>
               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>Last Name</label>
                       <input type="text" class="form-control" placeholder="Enter last name here" name="last_name" required>
                   </div>
               </div>

               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control" placeholder="Enter username here" name="username" required>
                   </div>
               </div>
               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>Email</label>
                       <input type="email" class="form-control" placeholder="Enter email here" name="email" required>
                   </div>
               </div>
               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" placeholder="Enter Your password"
                           name="password" required>
                   </div>
               </div>
               <div class="col-12 col-sm-6">
                   <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control" name="address" required></textarea>
                   </div>
               </div>
            
                   <div class="col-12 col-sm-6">
                       <div class="form-group">
                           <label>Course</label>
                           <select class="form-control" name="course" required>
                               <option>Select Course</option>
                               {%for c in course%}
                               <option value="{{c.id}}">{{c.course_name}}</option>
                               {%endfor%}
                           </select>
                       </div>
                       </div>
                   <div class="col-12 col-sm-6">
                       <div class="form-group">
                           <label>Section</label>
                           <select class="form-control" name="section_year_id" required>
                               <option>Select Section Year</option>
                               {%for s in session_year%}
                               <option value="{{s.id}}">{{s.session_start}}&nbsp;To&nbsp;{{s.session_end}}</option>
                               {%endfor%}
                           </select>
                       </div>
                       </div>
                       <div class="col-12 col-sm-6">
                           <div class="form-group">
                               <label>Gender</label>
                               <select class="form-control" name="gender" required>
                                   <option>Select Gender</option>
                                   <option value="female">Female</option>
                                   <option value="male">Male</option>
                                   <option value="transgender">Transgender</option>
                               </select>
                           </div>
                       </div>
                       <div class="col-12 col-sm-4">
                           <div class="form-group">
                               <label>Profile Picture</label>
                               <input type="file" class="form-control" name="profile_pic" required>
                           </div>
                       </div>
                   </div>
                       <div class="col-12">
                           <button type="submit" class="btn btn-primary">Submit</button>
                       </div>
           </form>
       </div>
   </div>
</div>
</div>
{%endblock%}
