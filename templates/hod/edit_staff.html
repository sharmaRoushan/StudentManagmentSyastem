{%extends 'base.html'%}
{%block content%}
<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{%url 'update_staff'%}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Edit Staff</span></h5>
                </div>
                {% include 'includes/messages.html'%}
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name here" name="first_name" value="{{staff.admin.first_name}}" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name here" name="last_name"
                        value="{{staff.admin.last_name}}" required>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username here" name="username" value="{{staff.admin.username}}"
                            required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter email here" name="email"  value="{{staff.admin.email}}" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="If You Went To Change Password" name="password">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address" required>{{staff.address}}</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option>Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="transgender">Transgender</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <input type="file" class="form-control" name="profile_pic" required>
                        <input type="text" class="form-control" name="staff_id"value="{{staff.admin.staff_id}}{{staff.admin.id}}" hidden  >

                    </div>
                </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update Staff</button>
        </div>
        </form>
    </div>
</div>
</div>
</div>
{%endblock%}
