{% extends 'base.html' %}
{%block content%}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="col-12">
                        <h5 class="form-title"><span>Profile Update</span></h5>
                    </div>

                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder=" Enter first name here"name="first_name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name here"name="last_name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Enter username here"name="username" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter email here" name="email"readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="If You Went To Change Password"name="password">
                        </div>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{%endblock%}
